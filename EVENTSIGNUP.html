            <img src="wishlist.png" alt="Wishlist" class="banner-img left">

    <div class="form-container">
        <h2>TEST EVENT SIGN UP</h2>
        <h4>PLEASE ENTER YOUR INFO BELOW</h4>
        <form>
            <div class="form-columns">
                <div class="form-column">
                    <label for="name">NAME OR USERNAME</label><br>
                    <input type="text" id="name" placeholder="NAME OR USERNAME" required><br><br>
                </div>
                <div class="form-column">
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" placeholder="EMAIL" required><br><br>
                </div>
            </div>
            <br><br><button type="submit">SIGN UP</button>
        </form>
    </div>
</body>
<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        const email = document.getElementById("email").value;
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!regex.test(email)) {
            alert("Please enter a valid email address.");
            event.preventDefault();
        }
    });
</script>
